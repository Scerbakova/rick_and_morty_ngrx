<div class="row mt-3" infinite-scroll (scrolled)="onScrollDown()">
  <h1 class="title">All Characters</h1>
  <div *ngFor="let character of characters" class="col-xs-12 col-sm-6 col-md-4">
    <div class="card">
      <div class="image">
        <img [src]="character.image" [alt]="character.name" class="card-img-top">
      </div>
      <div class="card-inner">
        <div class="header">
          <h2>{{character.name | slice: 0:15}}</h2>
          <p *ngIf="character.status !== 'unknown'">status: {{character.status}}</p>
          <p *ngIf="character.status === 'unknown'">status is unknown</p>
          <p *ngIf="character.status !== 'unknown'">species: {{character.species}}</p>
          <p *ngIf="character.status === 'unknown'">species are unknown</p>
          <p *ngIf="character.type !== ''">type: {{character.type}}</p>
          <p *ngIf="character.type === ''">type is unknown</p>
          <p *ngIf="character.type !== 'unknown'">gender: {{character.gender}}</p>
          <p *ngIf="character.type === 'unknown'">gender is unknown</p>
          <p>created: {{character.created | date}}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!characters" class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound"><span>No results...</span></div>
</div>
<button [ngClass]="'visible'" *ngIf="showButton" (click)="onScrollTop()" class="btn btn-primary btn-lg mt-3">Return to top</button>
